{% extends "base.html" %}

{% block title %}初始密碼設定 - {{ site_title }}{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/password_setup.css') }}">
{% endblock %}

{% block content %}
<div class="setup-container">
    <h1>設定管理員密碼</h1>
    <p>這是您第一次啟動，請設定一個密碼以保護您的站點資料。</p>
    <form id="setup-form" method="POST" action="{{ url_for('auth.setup_password') }}">
        <div class="form-group">
            <label for="password">新密碼 (至少6個字元)</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success">設定密碼</button>
        <p id="error-message" class="error-message"></p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/password_setup.js') }}"></script>
{% endblock %}
