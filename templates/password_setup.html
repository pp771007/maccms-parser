{% extends "base.html" %}

{% block title %}初始密碼設定{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/password_setup.css') }}">
{% endblock %}

{% block content %}
<div class="setup-container">
    <h1>設定管理員密碼</h1>
    <p>這是您第一次啟動，請設定一個密碼以保護您的站點資料。</p>
    <form id="setup-form" method="POST" action="{{ url_for('auth.setup_password') }}">
        <div class="form-group">
            <label for="password">新密碼 (至少6個字元)</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
        </div>
        <button type="submit" class="btn">設定密碼</button>
        <p id="error-message" class="error-message"></p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('setup-form').addEventListener('submit', function (event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        errorMessage.textContent = ''; // Clear previous errors

        if (password.length < 6) {
            event.preventDefault();
            errorMessage.textContent = '密碼長度不能少於 6 個字元。';
            return;
        }

        if (password !== confirmPassword) {
            event.preventDefault(); // 阻止表單提交
            errorMessage.textContent = '兩次輸入的密碼不一致，請重新輸入。';
        }
    });
</script>
{% endblock %}
