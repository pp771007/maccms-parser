services:
  maccms_parser:
    build: .
    image: maccms-parser
    container_name: maccms_parser
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    # 資源限制 - 針對小型雲端伺服器 (0.5 CPU + 512MB RAM)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 450M
        reservations:
          cpus: '0.25'
          memory: 200M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 環境變量
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_CONCURRENT_REQUESTS=10
      - TZ=Asia/Taipei
